<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horizontal image carroussel</title>
  </head>
  <body>
    <main class="gallery-wrap">
      <img src="images/back.png" class="back-btn" />

      <div class="gallery">
        <div>
          <span><img src="images/image-1.png" /></span>
          <span><img src="images/image-2.png" /></span>
          <span><img src="images/image-3.png" /></span>
        </div>
        <div>
          <span><img src="images/image-4.png" /></span>
          <span><img src="images/image-5.png" /></span>
          <span><img src="images/image-6.png" /></span>
        </div>

        <div>
          <span><img src="images/image-7.jpg" /></span>
          <span><img src="images/image-8.png" /></span>
          <span><img src="images/image-9.png" /></span>
        </div>
        <div>
          <span><img src="images/image-10.png" /></span>
          <span><img src="images/image-11.png" /></span>
          <span><img src="images/image-12.jpg" /></span>
        </div>
      </div>

      <img src="images/next.png" class="next-btn" />
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
